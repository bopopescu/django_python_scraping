<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<title>Login V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href='{% static "signup/images/icons/favicon.ico" %}'/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "signup/vendor/bootstrap/css/bootstrap.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "signup/vendor/animate/animate.css" %}'>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href='{% static "signup/vendor/css-hamburgers/hamburgers.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "signup/vendor/animsition/css/animsition.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "signup/vendor/select2/select2.min.css" %}'>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href='{% static "signup/vendor/daterangepicker/daterangepicker.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "signup/css/util.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "signup/css/main.css" %}'>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<!------>
			{% if user == "logged" %}
			<div class="card" style="width: 18rem;">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/220px-User_icon_2.svg.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h1>
							{{username}}
						</h1>
						<h4>
							{{useremail}}
						</h4>
					  <p class="card-text">

					  </p>
					</div>
					<a href="/" class="btn btn-primary">Home</a>
					<a href="/logout" class="btn btn-danger">logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>

				  </div>

			{% else %}
			<div class="wrap-login100 p-t-50 p-b-90" id="form-container">
				<div class="conatiner alert alert-warning">
					<script>
						var url_string = window.location;
						var url = new URL(url_string);
						var msg = url.searchParams.get("msg");
						document.write(msg)
					</script>
				</div>
				<form class="login100-form flex-sb flex-w" action="/login/" method="POST" id="login-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-51">
						Login
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" autocomplete="off">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" autocomplete="off">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot?
							</a>
						</div>

					</div>
					<div>
							<a href="#signup" id="signup-form-show" class="txt1">
								Create New Account
							</a>
						</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

				</form>
				

				<form class="login100-form validate-form flex-sb flex-w" action="/signup/" method="POST" id="signup-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-51">
						Signup
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" autocomplete="off">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
							<input class="input100" type="email" name="email" placeholder="Email" autocomplete="off">
							<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" autocomplete="off">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot?
							</a>
						</div>

					</div>
					<div>
							<a href="#signup" id="login-form-show" class="txt1">
								I am already a mamber
							</a>
						</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

				</form>
			</div> 
			{% endif %}
			<!------->
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src='{%static "signup/vendor/jquery/jquery-3.2.1.min.js" %}'></script>
	<script src='{%static "signup/js/main.js" %}'></script>

</body>
</html>
